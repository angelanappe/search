<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <ul class="imagesandadvanced">
                <li class="marginbar"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="googlebar">
            <img src="Google_Images_2015_logo.svg.png" alt="images" height="100" width="300">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="inputbar">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Google Image" class="btngoogle">
            </form>
        </div>             
    </body>
</html>
