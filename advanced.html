<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">         
    </head>
    <body>
        <header role="banner" style="background-color:rgba(255,255,255,1)">
            <div class="containeradvanced">
                <ul class="imagesandadvanced">
                    <img src="google-logo-1.png" alt="littlegoogle" height="23" width="73" style="justify-content: flex-start;">
                    <li class="marginbar"><a href="index.html">Google Search</a></li>   
                </ul>            
            </div>
        </header>
        <div class="baradvanced">
            <label style="margin-left: 10px">Advanced Search</label>
        </div>
        <div class="lineadivisora"></div>    
        <div class="bloque">
            <form action="https://www.google.com/search">
                <div class="mostrarpaginas">
                    <div class="mostrarpaginas1">Find pages with...</div>
                </div>
                <div class="barrainvisible"></div>
                <div class="todothisinthesearchbox">
                    <div class="todothistext">To do this in the search box</div>
                </div>
                <div class="OTBYU">
                    <div class="FAC">
                        <div class="condiciones">
                            <label for="xX4UFf">all these words:</label>
                        </div>
                    </div>
                    <div class="cuadrotexto">
                        <div class="padding">
                        <div class="input-container">
                            <div class="input-wrapper">
                                <input class="input" value autofocus="autofocus" name="as_q" type="text">
                            </div>
                            <div class="suggestions">
                                <span class="tips-text">Type the important words:</span>
                                <span class="bfl">Tricolor rat terrier.</span>
                            </div>
                        </div>
                    </div>
                    </div>
                <div class="OTBYU">
                <div class="FAC">
                        <div class="condiciones">
                            <label for="xX4UFf">this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class="cuadrotexto">
                        <div class="padding">
                        <div class="input-container">
                            <div class="input-wrapper">
                                <input class="input" value autofocus="autofocus" name="as_epq" type="text">
                            </div>
                            <div class="suggestions">
                                <span class="tips-text">Put exact words in quotes:</span>
                                <span class="bfl">"rat terrier".</span>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="OTBYU">
                    <div class="FAC">
                        <div class="condiciones">
                            <label for="xX4UFf">any of these words:</label>
                        </div>
                    </div>
                    <div class="cuadrotexto">
                        <div class="padding">
                        <div class="input-container">
                            <div class="input-wrapper">
                                <input class="input" value autofocus="autofocus" name="as_oq" type="text">
                            </div>
                            <div class="suggestions">
                                <span class="tips-text">Type OR between all the words you want:</span>
                                <span class="bfl">miniature OR standard.</span>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
                <div class="OTBYU">
                    <div class="FAC">
                        <div class="condiciones">
                            <label for="xX4UFf">none of these words:</label>
                        </div>
                    </div>
                    <div class="cuadrotexto">
                        <div class="padding">
                        <div class="input-container">
                            <div class="input-wrapper">
                                <input class="input" value autofocus="autofocus" name="as_eq" type="text">
                            </div>
                            <div class="suggestions">
                                <span class="tips-text">Put a minus sign just before words you don't want:</span>
                                <span class="bfl">-rodent, -"Jack Russell".</span>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
                <div class="btn-button">
                    <input type="submit" value="Advanced Search" class="buttonadvanced" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px">
                </div>
            </form>
        </div>
    </body>
</html>
